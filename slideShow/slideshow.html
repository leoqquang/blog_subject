<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Slideshow</title>
   <link rel="stylesheet" href="/navbar/nav_style.css">
  <link rel="stylesheet" href="StyleSlide.css">
</head>
<body>
<!--navbar inject another file-->
<div id="navbar">
  <script>
// nav_script.js
document.addEventListener('DOMContentLoaded', () => {
  const navbarContainer = document.getElementById('navbar');
  if (navbarContainer) {
    fetch('/navbar/navbar.html')
      .then(res => res.text())
      .then(data => {
        navbarContainer.innerHTML = data;
      })
      .catch(err => console.error('Failed to load navbar:', err));
  }
});
  </script>
  <!--close Nav bar file---->
</div>

  <div class="slideshow-container">
   
    <img id="slide-image" src="images/Img_1.JPG" alt="Slideshow" />

    <div class="nav-buttons">
      <button id="prevBtn">❮ Prev</button>
      <button id="nextBtn">Next ❯</button>
    </div>
  </div>

  <script src="/navbar/nav_script.js" defer></script>
  <script src="SlideShowJS.js"></script>
</body>
</html>
